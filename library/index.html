<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <header class="header container">
    <div class="header-wrap">
      <h1>Brooklyn Public Library</h1>
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
          <li class="nav-item"><a href="#coffee-shop" class="nav-link">Coffee shop</a></li>
          <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
          <li class="nav-item"><a href="#library-card" class="nav-link">Library Card</a></li>
        </ul>
        <a href="#" class="profile-btn">
          <img src="assets/svg/icon_profile.png" alt="profile button">
        </a>
      </nav>
    </div>
  </header>
  <main class="main container">
    <section class="welcome section" id="welcome">
      <div class="overlay"></div>
      <div class="welcome-label">
        <p class="welcome-text">
          welcome <br> to the brooklyn library
        </p>
      </div>
    </section>
    <section class="about section" id="about"></section>
    <section class="favorites section" id="favorites"></section>
    <section class="coffee-shop section" id="coffee-shop"></section>
    <section class="contacts section" id="contacts"></section>
    <section class="library-card section" id="library-card"></section>
  </main>
  <footer class="footer container">

  </footer>
</body>
</html>
