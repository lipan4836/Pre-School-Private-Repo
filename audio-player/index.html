<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <section class="player">
        <div class="player-wrap">
          <div class="player__top">
            <div class="player__top-cover">
              <img src="assets/audio/1-kot.mp3" alt="" srcset="">
            </div>
            <div class="player__top-controls">
              <i class="fa-solid fa fa-backward-fast"></i>
              <i class="fa-solid fa fa-volume-high"></i>
              <i class="fa fa-play"></i>
              <i class="fa-solid fa fa-forward-fast"></i>
              <i class="fa-solid fa fa-volume-low"></i>
            </div>
          </div>
          <div class="player__bottom">
            <div class="player__bottom-song">Enjoy this music!</div>
            <hr>
            <div class="player__bottom-timeline">
              <div class="timeline-slider">
                <div class="timer">
                  <div class="timer__bg"></div>
                </div>
              </div>
              <div class="timeline-digits">00:00</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-wrap">
        <time class="year" datetime="2023-09">2023</time>
        <a href="https://rolling-scopes-school.github.io/lipan4836-JSFEPRESCHOOL2023Q2/audio-player/">The Rolling Scopes School</a>
        <a href="href=https://github.com/lipan4836">Anton Dmitriev</a>
      </div>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/9a589e77e4.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
