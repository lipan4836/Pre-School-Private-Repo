<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplah API</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header__left">
      <img class="camera" src="assets/img/camera.svg" alt="Unsplash logo">
      <h1>Unsplahs API</h1>
    </div>
    <form class="header__right" action="">
      <input class="search" type="text" placeholder="Search...">
      <button class="search-btn">
        <img class="search-logo" src="assets/img/search.svg" alt="search button">
      </button>
    </form>
  </header>
  <main>
    <div class="container">
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1695456527397-0b9e1c79fe96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="autumn forest">
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1446776877081-d282a0f896e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80" alt="space">
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1502481851512-e9e2529bfbf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80" alt="landscape">
      </div>
    </div>
    <button class="show-more-btn">Show more</button>
  </main>
  <footer>
    <div class="footer__left">
      <a class="rss-link" href="assets/img/rs_school_js.svg" target="_blank"></a>
      <time class="year" datetime="2023-09">2023</time>
    </div>
    <a class="git-link" href="https://github.com/lipan4836" target="_blank">Anton Dmitriev</a>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
